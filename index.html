<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="headline">
      <h1 id="head"></h1>
    </div>

    <section class="calc-main">

      <div class="calc-result">
        <div id="calc-result1">
            <div id="num"></div>
            <div id="sign"></div>
        </div>
        <div id="calc-result2"></div>
      </div>
      
      <div class="cleardelete">
        <div class="clear" id="clear"><h1>CLEAR</h1></div>
        <div class="delete" id="delete"><H1>DELETE</H1></div>
      </div>

      <div class="functions">
        <div class="grid-divs numbers" id="seven">7</div>
        <div class="grid-divs numbers" id="eight">8</div>
        <div class="grid-divs numbers" id="nine">9</div>
        <div class="grid-divs operations" id="slash">/</div>
        <div class="grid-divs numbers" id="four">4</div>
        <div class="grid-divs numbers" id="five">5</div>
        <div class="grid-divs numbers" id="six">6</div>
        <div class="grid-divs operations" id="multiplication">*</div>
        <div class="grid-divs numbers" id="one">1</div>
        <div class="grid-divs numbers" id="two">2</div>
        <div class="grid-divs numbers" id="three">3</div>
        <div class="grid-divs operations" id="minus">-</div>
        <div class="grid-divs numbers" id="point">.</div>
        <div class="grid-divs numbers" id="zero">0</div>
        <div class="grid-divs" id="equal">=</div>
        <div class="grid-divs operations" id="plus">+</div>
      </div>
       

 
        

    </section>



    <script src="main.js"></script>
</body>
</html>
